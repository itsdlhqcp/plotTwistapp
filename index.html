    /* Carousel CSS Variables and Styles (from code Y) */
    :root {
      --carousel-transition-duration: 250ms;
      --carousel-transition-ease: ease-out;
      --carousel-bg-color-rgb: 0, 0, 0;
      --carousel-shadow-color-rgb: 128, 128, 128;
      --carousel-item-width: 11.5rem;
      --carousel-item-height: 17.5rem;
      --carousel-item-hover-effect: 1.075;
      --carousel-item-reflection-blur: 0.25rem;
      --carousel-item-empty-color-rgb: 255, 255, 255;
      --carousel-item-glow-color-rgb: 255, 255, 255;
      --carousel-item-glow-size: 5rem;
      --carousel-diameter: 50rem;
      --carousel-3d-perspective: 1000px;
      --carousel-3d-perspective-origin: 50% 20%;
      --carousel-control-button-width: 1.25rem;
      --carousel-control-button-height: 4rem;
      --carousel-control-color-rgb: 255, 255, 255;
      --carousel-animation-duration: 25s;
      --carousel-animation-play-state: running;
      --carousel-direction-animation-play-state: paused;
    }

    .carousel {
      --_diameter: var(--carousel-diameter);
      --_radius: calc(var(--_diameter) / 2);
      --_item-width: var(--carousel-item-width);
      --_item-height: var(--carousel-item-height);
      perspective: var(--carousel-3d-perspective);
      perspective-origin: var(--carousel-3d-perspective-origin);
      width: var(--_diameter);
      height: var(--_diameter);
    }

    @media only screen and (max-width: 48rem) {
      .carousel {
        --_diameter: calc(var(--carousel-diameter) * 0.75);
        --_item-width: calc(var(--carousel-item-width) * 0.75);
        --_item-height: calc(var(--carousel-item-height) * 0.75);
        overflow: hidden;
      }
    }

    @media only screen and (max-width: 32rem) {
      .carousel {
        --_diameter: calc(var(--carousel-diameter) * 0.6);
        --_item-width: calc(var(--carousel-item-width) * 0.6);
        --_item-height: calc(var(--carousel-item-height) * 0.6);
        overflow: hidden;
      }
    }

    @media only screen and (max-width: 16rem) {
      .carousel {
        --_diameter: calc(var(--carousel-diameter) * 0.25);
        --_item-width: calc(var(--carousel-item-width) * 0.25);
        --_item-height: calc(var(--carousel-item-height) * 0.25);
        overflow: hidden;
      }
    }

    .carousel .carousel-control-button {
      --_width: var(--carousel-control-button-width);
      --_height: var(--carousel-control-button-height);
      z-index: 1;
      width: var(--_width);
      height: var(--_height);
      background-color: rgb(var(--carousel-control-color-rgb));
      opacity: 0.2;
      transition: opacity var(--carousel-transition-duration) var(--carousel-transition-ease);
      position: absolute;
    }

    .carousel .carousel-control-button:hover {
      opacity: 0.4;
    }

    .carousel .carousel-control-button:has(input:checked) {
      opacity: 0.8;
    }

    .carousel .carousel-control-button input {
      -webkit-appearance: none;
      appearance: none;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .carousel .carousel-control-button.left {
      clip-path: polygon(0% 50%, 100% 0%, 100% 100%);
      top: calc(var(--_radius) - var(--_height) / 2);
      left: 0;
    }

    .carousel:has(.carousel-control-button.left input:checked) {
      --carousel-direction-animation-play-state: running;
    }

    .carousel .carousel-control-button.right {
      clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
      top: calc(var(--_radius) - var(--_height) / 2);
      right: 0;
    }

    .carousel:has(.carousel-control-button.right input:checked) {
      --carousel-direction-animation-play-state: paused;
    }

    .carousel .carousel-rotation-direction {
      --_direction-animation-play-state: var(--carousel-direction-animation-play-state);
      --_z: calc(var(--_radius) * -1);
      transform: translateZ(var(--_z));
      transform-style: preserve-3d;
      animation: carousel-rotation-reverse calc(var(--carousel-animation-duration) / 2) reverse linear infinite var(--_direction-animation-play-state);
      transition: all var(--carousel-transition-duration) var(--carousel-transition-ease);
    }

    @keyframes carousel-rotation-reverse {
      from {
        transform: translateZ(var(--_z)) rotateY(0deg);
      }
      to {
        transform: translateZ(var(--_z)) rotateY(360deg);
      }
    }

    @keyframes carousel-rotation-normal {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg);
      }
    }

    .carousel .carousel-item-wrapper {
      transform-style: inherit;
      width: inherit;
      height: inherit;
      list-style-type: none;
      position: relative;
      animation: carousel-rotation-normal var(--carousel-animation-duration) normal linear infinite var(--carousel-animation-play-state);
      transition: all var(--carousel-transition-duration) var(--carousel-transition-ease);
    }

    .carousel .carousel-rotation-direction:has(.carousel-item:hover) {
      --carousel-animation-play-state: paused;
      --_direction-animation-play-state: paused;
    }

    .carousel .carousel-item {
      --_width: var(--_item-width);
      --_height: var(--_item-height);
      --_rotation: calc(360 / var(--_num-elements) * var(--_index) * 1deg);
      left: calc(var(--_radius) - var(--_item-width) / 2);
      top: calc(var(--_radius) - var(--_item-height) / 2);
      transform: rotateY(var(--_rotation)) translateZ(var(--_radius));
      transform-style: inherit;
      width: var(--_width);
      height: var(--_height);
      transition: all var(--carousel-transition-duration) var(--carousel-transition-ease);
      box-shadow: 0 0 var(--carousel-item-glow-size) transparent;
      position: absolute;
    }

    .carousel .carousel-item:hover {
      box-shadow: 0 0 var(--carousel-item-glow-size) rgb(var(--carousel-item-glow-color-rgb));
      transform: rotateY(var(--_rotation)) translateZ(calc(var(--_radius) * var(--carousel-item-hover-effect)));
    }

    .carousel .carousel-item a {
      display: block;
      width: inherit;
      height: inherit;
      text-indent: -9999px;
      background-color: rgba(var(--carousel-item-empty-color-rgb), 0.5);
      background-image: var(--_image-url);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      transition: filter var(--carousel-transition-duration) var(--carousel-transition-ease);
    }

    .carousel .carousel-item::before {
      content: '';
      width: inherit;
      height: inherit;
      background-color: rgba(var(--carousel-item-empty-color-rgb), 0.5);
      background-image:
        linear-gradient(to top, rgba(var(--carousel-bg-color-rgb), 0.25) 0%, rgba(var(--carousel-bg-color-rgb), 1.0) 75%),
        var(--_image-url);
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      pointer-events: none;
      filter: blur(var(--carousel-item-reflection-blur));
      transition: filter var(--carousel-transition-duration) var(--carousel-transition-ease);
      transform-style: inherit;
      transform-origin: center bottom;
      transform: rotateX(90deg) rotateZ(180deg) rotateY(180deg);
      position: absolute;
    }

    .carousel .carousel-item:hover::before {
      filter: blur(var(--carousel-item-reflection-blur));
    }

    .carousel .carousel-ground {
      --_width: var(--_diameter);
      --_height: var(--_diameter);
      --_rotation: 90deg;
      left: calc(var(--_radius) - var(--_width) / 2);
      top: calc(var(--_radius) - var(--_height) / 2);
      transform: rotateX(var(--_rotation)) translateZ(calc(var(--_item-height) / -2));
      width: var(--_width);
      height: var(--_height);
      border-radius: 50%;
      background: radial-gradient(rgba(var(--carousel-shadow-color-rgb), 0.75) 15%, rgba(var(--carousel-bg-color-rgb), 0) 60%);
      opacity: 0.5;
      transition: opacity var(--carousel-transition-duration) var(--carousel-transition-ease);
      position: absolute;
    }

    .carousel .carousel-item-wrapper:has(.carousel-item:hover) .carousel-ground {
      opacity: 0.75;
    }
    
    /* Gallery Container */
    .gallery-container {
      display: flex;
      position: relative;
      width: 100%;
      padding: 0 2rem;
      min-height: calc(100vh - 200px);
      overflow-x: hidden;
    }
    
    .gallery {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 0;
      padding: 2rem 0;
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }
    
    .img-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      border-radius: 1.5rem;
      overflow: hidden;
      cursor: pointer;
      margin-bottom: 2rem;
      transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1), z-index 0.01s, opacity 0.8s ease;
      z-index: 1;
      opacity: 0;
      will-change: transform, opacity;
    }
    
    .img-container.animate-from-left {
      transform: translateX(-10vw);
    }
    
    .img-container.animate-from-right {
      transform: translateX(10vw);
    }
    
    .img-container.animate-from-top {
      transform: translateY(-10vh);
    }
    
    .img-container.animate-from-bottom {
      transform: translateY(10vh);
    }
    
    .img-container.in-view {
      opacity: 1;
      transform: translate(0, 0);
    }
    
    .img-container.active-image .gallery-img {
      filter: grayscale(0%);
    }
    
    .img-container:hover {
      transform: translateY(-10px) scale(1.02);
      z-index: 20;
    }
    
    .gallery-img {
      width: 100%;
      height: auto;
      display: block;
      transition: filter 0.5s ease;
      filter: grayscale(100%);
    }
    
    .img-container:hover .gallery-img {
      filter: grayscale(0%);
    }
    
    /* Sidebar with thumbnails */
    .thumbnail-sidebar {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      padding-left: 1rem;
      padding-bottom: 2rem;
      height: calc(100vh - 200px);
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.5) transparent;
      position: fixed;
      top: 100px;
      right: 2rem;
      z-index: 100;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      opacity: 1;
      visibility: visible;
    }
    
    .thumbnail-sidebar.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .thumbnail-sidebar::-webkit-scrollbar {
      width: 5px;
    }
    
    .thumbnail-sidebar::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .thumbnail-sidebar::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
    }
    
    .thumbnail {
      width: 60px;
      height: 60px;
      border-radius: 0.5rem;
      overflow: hidden;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease, transform 0.2s ease;
      border: 2px solid transparent;
    }
    
    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;

    .thumbnail:hover {

    .thumbnail.active {
      opacity: 1;
      border-color: #fff;

      }
      
      .footer-content h2 {
        font-size: 1.1rem;
      }
      
      .footer-links a {
        font-size: 0.8rem;
      }
      
      .copyright {
        font-size: 0.75rem;
        line-height: 1.4;
      }
    }
    
    /* Media Queries */
    @media (min-width: 768px) {
      .gallery {
        display: flex;
        flex-direction: column;
        gap: 0;
      }
    }
    
    @media (min-width: 1024px) {
      .gallery {
        max-width: 90%;
        margin-right: 120px;
      }
      
      .img-container {
        margin-bottom: -2rem;
      }
      
      .img-container:nth-child(3n+1) {
        align-self: flex-start;
        margin-right: auto;
        margin-left: 0;
        z-index: 3;
      }
      
      .img-container:nth-child(3n+2) {
        align-self: flex-end;
        margin-left: auto;
        margin-right: 0;
        margin-top: -2rem;
        z-index: 2;
      }
      
      .img-container:nth-child(3n+3) {
        align-self: center;
        margin-top: -2rem;
        z-index: 1;
      }
      
      .img-container.in-view:hover {
        transform: translateY(-10px);
      }
    }
    
    @media (min-width: 1280px) {
      .gallery {
        max-width: 85%;
      }
      
      .img-container {
        margin-bottom: -4rem;
      }
      
      .img-container:nth-child(3n+2) {
        margin-top: -6rem;
      }
      
      .img-container:nth-child(3n+3) {
        margin-top: -3rem;
      }
      
      .thumbnail {
        width: 80px;
        height: 80px;
      }
      
      .thumbnail-sidebar {
        right: 3rem;
      }
    }
    
    @media (min-width: 1600px) {
      .gallery {
        max-width: 80%;
      }
      
      .img-container {
        margin-bottom: -6rem;
      }
      
      .img-container:nth-child(3n+2) {
        margin-top: -8rem;
      }
      
      .img-container:nth-child(3n+3) {
        margin-top: -4rem;
      }
    }
    
    /* Animation delay for sequential loading */
    .img-container:nth-child(1) { transition-delay: 0.1s; }
    .img-container:nth-child(2) { transition-delay: 0.2s; }
    .img-container:nth-child(3) { transition-delay: 0.3s; }
    .img-container:nth-child(4) { transition-delay: 0.4s; }
    .img-container:nth-child(5) { transition-delay: 0.5s; }
    .img-container:nth-child(6) { transition-delay: 0.6s; }
    .img-container:nth-child(7) { transition-delay: 0.7s; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <p>PlotTwist</p>
      <div class="logo">Image Gallery</div>
      <div class="controls">
        <button class="menu-button">DOWNLOAD APP</button>
      </div>
    </div>
  </header>
  
  <!-- Section 2: 3D Carousel Content -->
  <section class="carousel-section">
    <div class="stage">
      <div class="container">
        <div class="ring">
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
        </div>
      </div>
    </div>
  </section>
  
  <footer class="site-footer">
    <div class="footer-content">
      <h2>FOOTER</h2>
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
        <a href="#">Contact</a>
      </div>
      <p class="copyright">© 2025 DLHQ Photography. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Original gallery functionality
        const thumbnails = document.querySelectorAll('.thumbnail');
        const imgContainers = document.querySelectorAll('.img-container');
        const thumbnailSidebar = document.querySelector('.thumbnail-sidebar');
        const galleryContainer = document.querySelector('.gallery-container');
        const imagePositions = {};
        let isScrollingProgrammatically = false;
      
        function isGalleryInViewport() {
          const galleryRect = galleryContainer.getBoundingClientRect();
          const carouselSection = document.querySelector('.carousel-section');
          const carouselRect = carouselSection.getBoundingClientRect();
          const windowHeight = window.innerHeight || document.documentElement.clientHeight;
          
          if (carouselRect.top <= windowHeight && carouselRect.bottom >= 0) {
            return false;
          }
          
          if (galleryRect.top > windowHeight * 0.5) {
            return false;
          }
          
          if (galleryRect.bottom < 0) {
            return false;
          }
          
          return galleryRect.bottom > windowHeight * 0.1;
        }
      
        function toggleSidebarVisibility() {
          if (isGalleryInViewport()) {
            thumbnailSidebar.classList.remove('hidden');
          } else {
            thumbnailSidebar.classList.add('hidden');
          }
        }
      
        function scrollToImage(targetId) {
          isScrollingProgrammatically = true;
          
          imgContainers.forEach(container => {
            container.style.display = 'block';
          });
          
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            const rect = targetElement.getBoundingClientRect();
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const targetTop = rect.top + scrollTop;
            
            let offset;
            if (window.innerWidth < 768) {
              offset = 230;
            } else if (window.innerWidth < 1024) {
              offset = 100;
            } else {
              offset = 90;
            }
            
            window.scrollTo({
              top: targetTop - offset,
              behavior: 'smooth'
            });
            
            setTimeout(() => {
              isScrollingProgrammatically = false;
            }, 1000);
          }
          
          updateActiveThumbnail(targetId);
        }
        
        function updateActiveThumbnail(targetId) {
          thumbnails.forEach(thumb => {
            thumb.classList.remove('active');
            if (thumb.getAttribute('data-target') === targetId) {
              thumb.classList.add('active');
            }
          });
          
          imgContainers.forEach(container => {
            container.classList.remove('active-image');
            if (container.id === targetId) {
              container.classList.add('active-image');
            }
          });
        }
        
        function calculateImagePositions() {
          imgContainers.forEach(container => {
            const rect = container.getBoundingClientRect();
            imagePositions[container.id] = {
              top: rect.top + window.scrollY,
              bottom: rect.bottom + window.scrollY
            };
          });
        }
        
        function handleScroll() {
          toggleSidebarVisibility();
          
          if (isScrollingProgrammatically) {
            return;
          }
          
          const scrollPosition = window.scrollY + window.innerHeight * 0.7;
          
          let currentImageId = null;
          let closestDistance = Infinity;
          
          for (const id in imagePositions) {
            const pos = imagePositions[id];
            const middle = (pos.top + pos.bottom) / 2;
            const distance = Math.abs(scrollPosition - middle);
            
            if (distance < closestDistance) {
              closestDistance = distance;
              currentImageId = id;
            }
          }
          
          if (currentImageId) {
            updateActiveThumbnail(currentImageId);
          }
          
          checkElementsInViewport();
        }
        
        function isElementInViewport(el) {
          const rect = el.getBoundingClientRect();
          return (
            rect.top <= (window.innerHeight || document.documentElement.clientHeight) * 0.85 &&
            rect.bottom >= 0
          );
        }
        
        function checkElementsInViewport() {
          imgContainers.forEach(container => {
            if (isElementInViewport(container) && !container.classList.contains('in-view')) {
              container.classList.add('in-view');
            }
          });
        }
        
        function setupAnimations() {
          imgContainers.forEach((container, index) => {
            container.classList.remove('animate-from-left', 'animate-from-right', 'animate-from-top', 'animate-from-bottom', 'in-view');
            
            if (index % 3 === 0) {
              container.classList.add('animate-from-left');
            } else if (index % 3 === 1) {
              container.classList.add('animate-from-right');
            } else {
              container.classList.add(index % 2 === 0 ? 'animate-from-top' : 'animate-from-bottom');
            }
            
            if (index % 3 === 0) {
              container.style.zIndex = '3';
            } else if (index % 3 === 1) {
              container.style.zIndex = '2';
            } else {
              container.style.zIndex = '1';
            }
          });
          
          void document.documentElement.offsetHeight;
          setTimeout(checkElementsInViewport, 100);
        }
        
        thumbnails.forEach(thumbnail => {
          thumbnail.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const targetId = this.getAttribute('data-target');
            setupAnimations();
            
            setTimeout(() => {
              scrollToImage(targetId);
            }, 100);
          });
        });
        
        imgContainers.forEach(container => {
          container.addEventListener('mouseenter', function() {
            this.style.zIndex = '20';
          });
          
          container.addEventListener('mouseleave', function() {
            const index = Array.from(imgContainers).indexOf(this);
            if (index % 3 === 0) {
              this.style.zIndex = '3';
            } else if (index % 3 === 1) {
              this.style.zIndex = '2';
            } else {
              this.style.zIndex = '1';
            }
          });
        });
        
        imgContainers.forEach(container => {
          container.style.display = 'block';
        });
        
        updateActiveThumbnail('img3');
        
        function animateImagesOnLoad() {
          setupAnimations();
          calculateImagePositions();
          
          setTimeout(() => {
            checkElementsInViewport();
          }, 300);
        }
        
        window.addEventListener('load', function() {
          animateImagesOnLoad();
          toggleSidebarVisibility();
          window.addEventListener('scroll', handleScroll);
        });
        
        window.addEventListener('resize', function() {
          calculateImagePositions();
          toggleSidebarVisibility();
          
          const width = window.innerWidth;
          if (Math.abs(lastWidth - width) > 200) {
            setupAnimations();
            lastWidth = width;
          }
        });
        
        let lastWidth = window.innerWidth;
        setupAnimations();
        setTimeout(checkElementsInViewport, 500);
        setTimeout(toggleSidebarVisibility, 100);

        // 3D Carousel functionality
        let xPos = 0;

        gsap.timeline()
            .set('.ring', { rotationY: 180, cursor: 'grab' })
            .set('.img', {
                rotateY: (i) => i * -36,
                transformOrigin: '50% 50% 500px',
                z: -500,
                backgroundImage: (i) => 'url(' + getImageUrl(i) + ')',
                backgroundPosition: (i) => getBgPos(i),
                backfaceVisibility: 'hidden'
            })
            .from('.img', {
                duration: 1.5,
                y: 200,
                opacity: 0,
                stagger: 0.1,
                ease: 'expo'
            })
            .add(() => {
                document.querySelectorAll('.img').forEach(img => {
                    img.addEventListener('mouseenter', (e) => {
                        let current = e.currentTarget;
                        gsap.to('.img', { opacity: (i, t) => (t == current) ? 1 : 0.5, ease: 'power3' })
                    });

                    img.addEventListener('mouseleave', (e) => {
                        gsap.to('.img', { opacity: 1, ease: 'power2.inOut' })
                    });
                });
            }, '-=0.5');

        document.addEventListener('mousedown', dragStart);
        document.addEventListener('touchstart', dragStart);

        function dragStart(e) {
            if (e.touches) e.clientX = e.touches[0].clientX;
            xPos = Math.round(e.clientX);
            gsap.set('.ring', { cursor: 'grabbing' });
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag);
        }

        function drag(e) {
            if (e.touches) e.clientX = e.touches[0].clientX;
            gsap.to('.ring', {
                rotationY: '-=' + ((Math.round(e.clientX) - xPos) % 360),
                onUpdate: () => { gsap.set('.img', { backgroundPosition: (i) => getBgPos(i) }) }
            });

            xPos = Math.round(e.clientX);
        }

        document.addEventListener('mouseup', dragEnd);
        document.addEventListener('touchend', dragEnd);

        function dragEnd(e) {
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('touchmove', drag);
            gsap.set('.ring', { cursor: 'grab' });
        }

        function getBgPos(i) {
            return (100 - gsap.utils.wrap(0, 360, gsap.getProperty('.ring', 'rotationY') - 180 - i * 36) / 360 * 500) + 'px 0px';
        }

        function getImageUrl(i) {
            const imageUrls = [
            'https://picsum.photos/id/42/600/400/',
            'https://picsum.photos/id/43/600/400/',
            'https://picsum.photos/id/44/600/400/',
            'https://picsum.photos/id/45/600/400/',
            'https://picsum.photos/id/46/600/400/',
            'https://picsum.photos/id/47/600/400/',
            'https://picsum.photos/id/48/600/400/',
            'https://picsum.photos/id/49/600/400/',
            'https://picsum.photos/id/50/600/400/',
            'https://picsum.photos/id/51/600/400/'
            ];
            return imageUrls[i];
        }
    });
  </script>
</body>
